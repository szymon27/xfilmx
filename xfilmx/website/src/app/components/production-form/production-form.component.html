<form #newProductionForm="ngForm" (ngSubmit)="editProduction()">
    <div>
        <h2>Edit production</h2>
    </div>


    <mat-checkbox name="isSerie" id="isSerie" [(ngModel)]="production.isSerie">Is serie</mat-checkbox>

    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" id="title" [(ngModel)]="production.title" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Begin date</mat-label>
        <input matInput type="date" name="beginDate" id="beginDate" [ngModel]="production.beginDate | date: 'yyyy-MM-dd'" required>
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="production.isSerie">
        <mat-label>End date</mat-label>
        <input matInput type="date" name="endDate" id="endDate" [ngModel]="production.endDate | date: 'yyyy-MM-dd'">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Duration</mat-label>
        <input matInput type="number" name="duration" id="duration" [(ngModel)]="production.duration" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput id="description" name="description" [(ngModel)]="production.description" required></textarea>
    </mat-form-field>

    <mat-selection-list #country>
        <mat-list-option *ngFor="let c of countries" [selected]="c[1]" (selectedChange)="changeCountry(c[0].countryId, $event)">
          {{c[0].name}}
        </mat-list-option>
      </mat-selection-list>

      <mat-selection-list #genre>
        <mat-list-option *ngFor="let g of genres" [selected]="g[1]" (selectedChange)="changeGanre(g[0].genreId, $event)">
          {{g[0].name}}
        </mat-list-option>
      </mat-selection-list>

      <table mat-table [dataSource]="celebrities">
        <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> Picture </th>
            <td mat-cell *matCellDef="let celebritie" class="content-cell"> 
                <img [src]="getImageSrc(celebritie)" style="width:200px; height: 200px;">
            </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> Name </th>
            <td mat-cell *matCellDef="let celebritie" class="content-cell"> {{celebritie.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> Surname </th>
            <td mat-cell *matCellDef="let celebritie" class="content-cell"> {{celebritie.surname}} </td>
        </ng-container>
    </table>

    <button mat-flat-button color="primary" type="submit" [disabled]="!newProductionForm.valid">add</button>
    <button mat-stroked-button color="primary" (click)="cancel()">cancel</button>
</form>
