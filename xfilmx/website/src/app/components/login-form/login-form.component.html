<form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">
    <div>
        <h2>Sign in</h2>
    </div>

    <mat-error *ngIf="invalidLogin">
        Invalid login or password
    </mat-error>

    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="login" name="login" [(ngModel)]="login" required autofocus/>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="password" required/>
    </mat-form-field>
    
    <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">sign in</button>
    <button mat-stroked-button color="primary" (click)="signUp()">sign up</button>
</form>
