<form #registerForm="ngForm" (ngSubmit)="signUp()">
    <div>
        <h2>Sign up</h2>
    </div>
    
    <mat-error *ngIf="userAlreadyExists">
        User already exists
    </mat-error>

    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" id="username" [(ngModel)]="user.username" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" id="password" [(ngModel)]="user.password" required>
    </mat-form-field>


    <button mat-flat-button color="primary" type="submit" [disabled]="!registerForm.valid">sign up</button>
    <button mat-stroked-button color="primary" (click)="signIn()">sign in</button>
</form>
