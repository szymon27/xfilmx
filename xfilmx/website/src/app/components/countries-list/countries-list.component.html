<button id="addBtn" mat-fab color="accent" (click)="addCountry()">
    <mat-icon>add</mat-icon>
</button>

<div id="search">
    <mat-form-field appearance="fill">
        <input matInput (keyup)="search($event.target)" [(ngModel)]="searchTxt" placeholder="search">
    </mat-form-field>
</div>


<table mat-table [dataSource]="countries">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Name </th>
        <td mat-cell *matCellDef="let country" class="content-cell"> {{country.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> Actions </th>
        <td mat-cell *matCellDef="let country" class="content-cell"> 
            <button mat-flat-button color="accent" (click)="editCountry(country.countryId)">edit</button>
            <button mat-flat-button color="warn" (click)="deleteCountry(country.countryId)">delete</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['name', 'actions']"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" #paginator></mat-paginator>
