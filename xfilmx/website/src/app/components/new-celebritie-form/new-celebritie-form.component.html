<form #newCelebritieForm="ngForm" (ngSubmit)="createCelebritie()">
    <div>
        <h2>Add celebrite</h2>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" id="name" [(ngModel)]="celebritie.name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput type="text" name="surname" id="surname" [(ngModel)]="celebritie.surname" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Place of birth</mat-label>
        <input matInput type="text" name="placeOfBirth" id="placeOfBirth" [(ngModel)]="celebritie.placeOfBirth" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input matInput type="date" name="dateOfBirth" id="dateOfBirth" [(ngModel)]="celebritie.dateOfBirth" required>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit" [disabled]="!newCelebritieForm.valid">add</button>
    <button mat-stroked-button color="primary" (click)="cancel()">cancel</button>
</form>
