<form #newsForm="ngForm" (ngSubmit)="createNews()">
    <div>
        <h2>Create news</h2>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" id="title" name="tile" [(ngModel)]="news.title" required autofocus/>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput id="description" name="description" [(ngModel)]="news.description" required></textarea>
    </mat-form-field>
    
    <button mat-flat-button color="primary" type="submit" [disabled]="!newsForm.valid">create</button>
    <button mat-stroked-button color="primary" (click)="cancel()">cancel</button>
</form>
