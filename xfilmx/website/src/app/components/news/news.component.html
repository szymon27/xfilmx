<div class="container">
    <div class="image">
        <img [src]="getImageSrc()">
    </div>
    <div class="content">
        <div class="first">
            <div>
                <h1>
                    {{news.title}}
                </h1>
            </div>
            <div>
                <h3>
                    {{news.description}}
                </h3>
            </div>
        </div>
        <div class="second">
            {{news.date | date}}
        </div>
    </div>
</div>
